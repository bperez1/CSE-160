<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE 160 Assignments</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      p {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        margin-right: 15px;
      }
      iframe {
        width: 100%;
        height: 100vh; /* Full viewport height */
        border: none;
        display: block;
      }
      #assignmentFrame {
        width: 100%;
        height: 100vh; /* Full viewport height */
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Brian Perez's CSE 160 Assignments</h1>
    <p>Select an assignment to view:</p>
    <ul>
      <li>
        <a href="assignments/asgn0/asg0.html" target="assignmentFrame"
          >Assignment 0</a
        >
      </li>
      <li>
        <a href="assignments/asgn1/asg1.html" target="assignmentFrame"
          >Assignment 1</a
        >
      </li>
      <li>
        <a href="assignments/asgn5a/asg5a.html" target="assignmentFrame"
          >Assignment 5a</a
        >
      </li>
      <li>
        <a href="assignments/asgn2/asg2.html" target="assignmentFrame"
          >Assignment 2</a
        >
      </li>
      <li>
        <a href="assignments/asgn3a/asg3a.html" target="assignmentFrame"
          >Assignment 3a</a
        >
      </li>
      <li>
        <a href="assignments/asgn3b/asg3b.html" target="assignmentFrame"
          >Assignment 3b</a
        >
      </li>
      <li>
        <a href="assignments/asgn5b/asg5b.html" target="assignmentFrame"
          >Assignment 5b</a
        >
      </li>
      <li>
        <a href="assignments/asgn4/asg4.html" target="assignmentFrame"
          >Assignment 4</a
        >
      </li>
    </ul>

    <iframe
      src="assignments/asgn0/asg0.html"
      name="assignmentFrame"
      id="assignmentFrame"
      onload="resizeIframe(this)"
    ></iframe>

    <script>
      function resizeIframe(iframe) {
        try {
          const doc = iframe.contentWindow.document;
          iframe.style.height = doc.documentElement.scrollHeight + "px";
        } catch (e) {
          console.error("Error resizing iframe:", e);
        }
      }

      window.addEventListener("resize", function () {
        const iframe = document.getElementById("assignmentFrame");
        resizeIframe(iframe);
      });

      const links = document.querySelectorAll("ul li a");
      links.forEach((link) => {
        link.addEventListener("click", function () {
          setTimeout(() => {
            const iframe = document.getElementById("assignmentFrame");
            resizeIframe(iframe);
          }, 100);
        });
      });

      function optimize3b() {
        const iframe = document.getElementById("assignmentFrame");
        if (iframe.src.includes("asgn3b")) {
          iframe.setAttribute("loading", "lazy");
          iframe.style.height = "500px"; // Reduce height to improve performance
          iframe.style.width = "500px"; // Reduce width to improve performance
        } else {
          iframe.style.height = "100vh"; // Restore default height
          iframe.style.width = "100%"; // Restore default width
          iframe.removeAttribute("loading");
        }
      }

      links.forEach((link) => {
        link.addEventListener("click", optimize3b);
      });
    </script>
  </body>
</html>
