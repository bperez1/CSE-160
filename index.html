<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE 160 Assignments</title>
    <style>
        iframe {
            width: 100%;
            border: none; /* Removes the default iframe border */
            overflow: hidden; /* Prevent scrollbars */
        }
    </style>
</head>
<body>
    <h1>Welcome to CSE 160 Assignments</h1>
    <p>Select an assignment to view:</p>
    <ul>
        <li><a href="assignments/asgn0/asg0.html" target="assignmentFrame">Assignment 0</a></li>
        <li><a href="assignments/asgn1/asg1.html" target="assignmentFrame">Assignment 1</a></li>
    </ul>

    <!-- Embedding asg0.html within the page -->
    <iframe src="assignments/asgn0/asg0.html" name="assignmentFrame" id="assignmentFrame" onload="resizeIframe(this)"></iframe>

    <script>
        function resizeIframe(iframe) {
            try {
                // Adjust the height of the iframe to match the content
                if(iframe.contentWindow.document.body) {
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                }
            } catch (e) {
                console.error('Error resizing iframe:', e);
            }
        }
    </script>
</body>
</html>
